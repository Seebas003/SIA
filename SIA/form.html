<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4C+XcJZd6M5xRy5m1sZzQ1S+7k5Jf2fF3B5sIXLsax1UJh7ROzUwV5+6z+Zx7Bc6d1+Ww==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #f0f0f0;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #008f5a;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      margin-bottom: 10px;
      background-color: #fff;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #008f5a;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background-color: #007347;
    }

    .robot {
      width: 80px;
      height: 80px;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      transition: transform 0.3s;
    }

    .robot img {
      width: 100%;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  
  <div class="form-container">
    <div class="robot">
      <img src="https://i.pinimg.com/originals/4b/cb/1f/4bcb1fb72d1d08efa44efa5ceb712ec7.gif" width: 250px; height: 250px; alt="Robot animado">
    </div>
    <h2>Registro de Usuario</h2>
      <label for="nombre">Nombre Completo</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <a href="login.html"><button type="submit" class="login-btn">Registrarse</button></a>
      <button type="button" style="background:#555;" onclick="alert('Registro con Google no disponible aún')">Registrarse con Google</button>
  </div>
</body>
</html>
